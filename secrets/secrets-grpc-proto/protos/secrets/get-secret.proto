syntax = "proto3";

package secrets_grpc_proto.secrets.v1;

import "envelope.proto";

message GetSecretRequest {
  saflib.common.v1.SafAuth auth = 1;
  saflib.common.v1.SafRequest request = 2;
  string secret_name = 3;
  string description = 4;  // Description from schema for validation
  string token = 5;        // Service token for authentication
}

message GetSecretResponse {
  string value = 1;
  bool success = 2;
  string error_message = 3;
}
