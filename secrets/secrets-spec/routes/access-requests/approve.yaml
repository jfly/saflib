approveAccessRequest:
  summary: "Approve or deny an access request"
  operationId: "approveAccessRequest"

  parameters:
    - name: "id"
      in: "path"
      required: true
      schema:
        type: "string"
      description: "Access request ID"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/approval-request.yaml"

  responses:
    "200":
      description: "Access request updated successfully"
      content:
        application/json:
          schema:
            $ref: "../../schemas/access-request.yaml"

    "401":
      description: "Unauthorized - missing or invalid auth headers, or not logged in."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "403":
      description: "Forbidden - user does not have required privileges."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "404":
      description: "Access request not found"
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"
