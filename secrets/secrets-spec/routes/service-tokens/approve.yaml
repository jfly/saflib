approveServiceToken:
  summary: "Approve or deny a service token"
  operationId: "approveServiceToken"

  parameters:
    - name: "id"
      in: "path"
      required: true
      schema:
        type: "string"
      description: "Service token ID"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/approval-request.yaml"

  responses:
    "200":
      description: "Service token updated successfully"
      content:
        application/json:
          schema:
            $ref: "../../schemas/service-token.yaml"

    "401":
      description: "Unauthorized - missing or invalid auth headers, or not logged in."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "403":
      description: "Forbidden - user does not have required privileges."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "404":
      description: "Service token not found"
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"
