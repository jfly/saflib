type: object
properties:
  approved:
    type: boolean
    description: True to approve, false to deny
    example: true
  approved_by:
    type: string
    description: User making the approval decision
    example: "admin@example.com"
  reason:
    type: string
    description: Optional reason for approval/denial
    example: "Approved for production use"
required:
  - approved
  - approved_by
